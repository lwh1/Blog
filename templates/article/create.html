{% extends "base.html" %}
{% load staticfiles %}
{% block title %}写文章{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- 文章标题 -->
                    <div class="form-group">
                        <label for="title">文章标题</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                    <!-- 文章标题图 -->
                    <div class="form-group">
                        <label for="avatar">文章标题图</label>
                        <input type="file" class="form-control-file" id="avatar" name="avatar">
                    </div>
                    <!-- 文章栏目 -->
                    <div class="form-group">
                        <label for="column">文章栏目</label>
                        <select class="form-control" id="column" name="column">
                            <option value="none">请选择栏目...</option>
                            {% for column in columns %}
                                <option value="{{ column.id }}">{{ column }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- 文章标签 -->
                    <div class="form-group">
                        <label for="tags">标签</label>
                        <input type="text" class="form-control col-3" id="tags" name="tags">
                    </div>
                    <!-- 文章正文 -->
                    <div class="form-group">
                        <label for="body">文章正文</label>
                        <div>
                            {{ article_post_form.media }}
                            {{ article_post_form.body }}
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">完成</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
